<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style3.css">
    <title>Marks Sheet</title>
</head>
<body>
    <div class="container">
        <h2>Student Marks Sheet</h2>
        <table id="marks-table">
            <tr>
                <th>Subject</th>
                <th>Marks</th>
                <th>Total</th>
            </tr>
            <tr>
                <td>Math</td>
                <td><input type="number" id="math-marks"></td>
                <td>100</td>
            </tr>
            <tr>
                <td>English</td>
                <td><input type="number" id="english-marks"></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Science</td>
                <td><input type="number" id="science-marks"></td>
                <td>100</td>
            </tr>
            <tr>
                <td>Social Science</td>
                <td><input type="number" id="social-science-marks"></td>
                <td>100</td>
            </tr>
        </table>
        <button onclick="calculateTotalMarks()">Calculate Total Marks</button>
        <p id="total-marks"></p>
        <p id="grade"></p>
    </div>
    <script src="script.js"></script>
</body>
</html>
